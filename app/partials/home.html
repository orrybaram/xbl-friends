<form ng-submit="fetchFriends()">
	<input ng-model="gamertag" />
</form>

<h2 ng-hide="loading">You have {{ online_friends.length }} friends online</h2>

<div ng-show="loading">loading...</div>

<div ng-class="{online: friend.online}" class="friend" ng-repeat="friend in friends | orderBy:'lastseen':true">
	<img ng-src="{{ friend.gamerpic.small }}" />
	<h3>{{ friend.gamertag }}</h3>
	<h4>{{ friend.gamerscore }}</h4>
	<p>{{ friend.status }}</p>
</div>
